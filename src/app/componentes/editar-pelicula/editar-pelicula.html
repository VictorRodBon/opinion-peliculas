<div class="form-container">
    <form [formGroup]="peliculaForm" (ngSubmit)="guardar()">
        <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Director</mat-label>
            <input matInput formControlName="director" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha de estreno</mat-label>
            <input matInput type="date" formControlName="premiere" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Duración</mat-label>
            <input matInput type="number" formControlName="duration" />
        </mat-form-field>z

        <button mat-raised-button color="primary" type="submit">Guardar cambios</button>
    </form>
</div>
