<div class="form-container">
    <h2>Modificar usuario</h2>

    <form [formGroup]="modificarForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Código</label>
            <input type="text" formControlName="codigo" readonly />
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" />
        </div>

        <div class="form-group">
            <label>Correo electrónico</label>
            <input type="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label>Nueva contraseña (opcional)</label>
            <input type="password" formControlName="clave" />
        </div>

        <button type="submit" [disabled]="modificarForm.invalid">Guardar cambios</button>
    </form>
</div>
