<h2>Crear Película</h2>
<form [formGroup]="peliculaForm" (ngSubmit)="crear()">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha de estreno</mat-label>
        <input matInput formControlName="premiere" type="date" placeholder="YYYY-MM-DD" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Director</mat-label>
        <input matInput formControlName="director" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción corta</mat-label>
        <textarea matInput formControlName="short_description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción larga</mat-label>
        <textarea matInput formControlName="long_description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>URL de imagen</mat-label>
        <input matInput formControlName="image" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Duración (minutos)</mat-label>
        <input matInput type="number" formControlName="duration" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Actores principales (separados por dos puntos (":"))</mat-label>
        <input matInput formControlName="main_actors" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="peliculaForm.invalid">
        Crear Película
    </button>
</form>
