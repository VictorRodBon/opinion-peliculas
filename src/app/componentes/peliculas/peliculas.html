<div class="tabla-peliculas">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Título -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
            <td mat-cell *matCellDef="let pelicula">{{ pelicula.title }}</td>
        </ng-container>
    
        <!-- Director -->
        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
            <td mat-cell *matCellDef="let pelicula">{{ pelicula.director }}</td>
        </ng-container>
    
        <!-- Fecha -->
        <ng-container matColumnDef="premiere">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let pelicula">{{ pelicula.premiere | date }}</td>
        </ng-container>
    
        <!-- Duración -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duración</th>
            <td mat-cell *matCellDef="let pelicula">{{ pelicula.duration }}</td>
        </ng-container>
    
        <!-- Acción -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>Acción</th>
            <td mat-cell *matCellDef="let pelicula">
                <button mat-raised-button color="primary" [routerLink]="['/crearOpinion', pelicula._id]">
                    Añadir Opinión
                </button>
                <button mat-raised-button color="primary" [routerLink]="['/editarPelicula', pelicula._id]">
                    Editar Película
                </button>
                <button mat-raised-button color="warn" (click)="eliminarPelicula(pelicula._id)">
                    Eliminar Película
                </button>

            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
    
    @if (isLoadingResults) {
    <mat-spinner></mat-spinner>
    }
</div>
