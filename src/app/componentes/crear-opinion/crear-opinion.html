<form [formGroup]="opinionForm" (ngSubmit)="crear()">
    <mat-form-field appearance="outline">
        <mat-label>Texto de la opinión</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Puntuación (0-10)</mat-label>
        <input matInput type="number" formControlName="puntuacion" />
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" [disabled]="opinionForm.invalid">
        Guardar opinión
    </button>
</form>
